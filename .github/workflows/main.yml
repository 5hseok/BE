name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: SSH 키 저장
        run: |
          # GitHub Secrets에서 SSH_PRIVATE_KEY 가져오기
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > JWJ.pem
          chmod 600 JWJ.pem

          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
    
      - name: Docker 이미지 빌드
        run: |
          ssh -i JWJ.pem ubuntu@ec2-3-34-197-183.ap-northeast-2.compute.amazonaws.com << 'EOF'
            cd BE
            git pull origin main
            docker build -t jwj9127/test:latest .
            docker images
          EOF

      - name: EC2에 배포
        run: |
          ssh -i JWJ.pem ubuntu@ec2-3-34-197-183.ap-northeast-2.compute.amazonaws.com << 'EOF'
            docker stop affectionate_zhukovsky
            docker rm affectionate_zhukovsky
            
            docker run -d --name affectionate_zhukovsky jwj9127/test:latest
          EOF
